<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6  mt-5">
                <div class="card">
                    <div class="card-header">
                        Bài 1
                    </div>
                    <div class="card-body">
                        <div class="btn btn-success" onclick="soNguyenDuongNhoNhat()">Tìm số nguyên dương nhỏ nhất</div>
                    </div>
                    <div id="infoNguyenDuong" class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Bài 2
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                          <label for="">Nhập vào số x:</label>
                          <input type="number"
                            class="form-control" id="soX" aria-describedby="helpId" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập vào số n:</label>
                            <input type="number"
                              class="form-control" id="soN" aria-describedby="helpId" placeholder="">
                          </div>
                        <div class="btn btn-success" onclick="tinhTongXvaN()">Tìm số nguyên dương nhỏ nhất</div>
                    </div>
                    <div id="infoTongXvaN" class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Bài 3
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập vào số n:</label>
                            <input type="number"
                              class="form-control" id="soGiaiThua" aria-describedby="helpId" placeholder="">
                          </div>
                        <div class="btn btn-success" onclick="tinhGiaiThua()">Tính giai thừa</div>
                    </div>
                    <div id="infoGiaiThua" class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Bài 4
                    </div>
                    <div class="card-body">
                        <div class="btn btn-success" onclick="taoDiv()">Tạo Div</div>
                    </div>
                    <div id="infoTaoDiv" class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Bài 5
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập vào số n:</label>
                            <input type="number"
                              class="form-control" id="soNguyenTo" aria-describedby="helpId" placeholder="">
                          </div>
                        <div class="btn btn-success" onclick="timNguyenTo()">Tìm số nguyên tố</div>
                    </div>
                    <div id="infoNguyenTo" class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
        </div>
      </div>

      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
